<section class="product" id="product_form">

    <label class="product__form--label" for="sku">SKU</label>
    <input type="text" />
    <label class="product__form--label" for="name">Name</label>
    <input type="text" />
    <label class="product__form--label" for="price">Price ($)</label>
    <input type="text" />
